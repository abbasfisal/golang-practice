<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>product list</title>
</head>
<body>
<h3>Product List</h3>
<a href="/product/create">Create New Product</a>
<br>
<hr>
<br>
<table border="1">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Description</th>
        <th>Action</th>
    </tr>

    {{range .products}}
    <tr>
        <td>{{.Id}}</td>
        <td>{{.Name}}</td>
        <td>{{.Price}}</td>
        <td>{{.Quantity}}</td>
        <td>{{.Description}}</td>
        <td>edit |
            <a href="/product/delete?id={{.Id}}" onclick="confirm('are you sure ?')">Delete</a></td>
    </tr>

    {{end}}
</table>
</body>
</html>
