<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="container text-center">
    <div class="row">
        <div class="col-sm-8">
            <ul class="list-group fs-5 me-5">
                {{range $a,$b:=.Films}}
                    {{$a}}: {{$b}}
                    <li class="list-group-item bg-primary text-white">{{.Title }}</li>
                {{end}}
            </ul>

        </div>
        <div class="col-sm-4">
            <form>
                <div class="form-group">
                    <label for="title">Email address</label>
                    <input type="text" class="form-control" id="title" placeholder="Film Title">
                </div>
                <div class="form-group">
                    <label for="di">Director Name</label>
                    <input type="text" class="form-control" id="di" placeholder="Director Name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
